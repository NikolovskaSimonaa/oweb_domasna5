<div class="course-card" *ngIf="crs" 
                        [ngStyle]="{'color': 'rgb(37, 36, 41)','font-size': 'large','font-weight':'200'}" 
                        [ngClass]="categoryClass()">

    <ng-template #noImg>
        <p>Nema slika</p>
    </ng-template>

    <div class="course-title">
       <!--{{title}}--> 
      {{indeks+". "+ crs.description}}
    </div>
    <img width="300" alt="Angular Logo" *ngIf="crs.iconUrl;else noImg"
    [src]="crs.iconUrl">
    <div class="course-description">
        {{crs.longDescription}}
    </div>

    <div class="course-category" [ngSwitch]="crs.category">
        <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
        <div class="category" *ngSwitchDefault>Nema tip</div>
    </div>
    <button (click)="onCrsViewed()">Click Cuci</button>
</div>
